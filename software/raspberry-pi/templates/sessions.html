<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>Past Sessions - Lame Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <style>
        .session-card {
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: var(--pico-border-radius);
            border-left: 4px solid var(--pico-primary);
            background: var(--pico-card-background-color);
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .session-card:hover {
            transform: translateX(4px);
            box-shadow: var(--pico-box-shadow);
        }
        .session-location {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        .session-notes {
            color: var(--pico-muted-color);
            margin-bottom: 0.5rem;
        }
        .session-meta {
            font-size: 0.85rem;
            color: var(--pico-muted-color);
        }
        .no-sessions {
            text-align: center;
            padding: 3rem;
            color: var(--pico-muted-color);
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Past Sessions</h1>
            <nav>
                <ul>
                    <li><a href="/">Back to Recorder</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div id="sessionsList" aria-busy="true">Loading sessions...</div>
        </article>

        <footer>
            <small>Lame Data - Open Source Horse Biomechanics</small>
        </footer>
    </main>

    <script>
        function loadSessions() {
            fetch('/api/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const container = document.getElementById('sessionsList');
                    container.removeAttribute('aria-busy');

                    if (sessions.length === 0) {
                        container.innerHTML = '<div class="no-sessions">No sessions recorded yet</div>';
                        return;
                    }

                    let html = '';
                    sessions.forEach(session => {
                        const meta = session.metadata || {};
                        const date = new Date(session.modified).toLocaleString();
                        const location = (meta.location || 'unknown').replace(/_/g, ' ');

                        html += `
                            <div class="session-card" onclick="viewSession('${session.filename}')">
                                <div class="session-location">${location}</div>
                                <div class="session-notes">${meta.notes || 'No notes'}</div>
                                <div class="session-meta">
                                    ${date} &bull;
                                    ${meta.samples ? Number(meta.samples).toLocaleString() : 'Unknown'} samples &bull;
                                    ${(session.size / 1024).toFixed(1)} KB
                                </div>
                            </div>
                        `;
                    });

                    container.innerHTML = html;
                });
        }

        function viewSession(filename) {
            window.location.href = `/view/${filename}`;
        }

        loadSessions();
    </script>
</body>
</html>
