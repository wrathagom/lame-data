<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>View Session - Lame Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <script src="/static/js/chart.umd.min.js"></script>
    <style>
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .session-header h2 {
            margin: 0;
            word-break: break-all;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .chart-container-small {
            position: relative;
            height: 150px;
        }
        .axis-label {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .axis-mag { background: rgb(156, 39, 176); }
        .axis-x { background: rgb(255, 99, 132); }
        .axis-y { background: rgb(54, 162, 235); }
        .axis-z { background: rgb(75, 192, 192); }
        details {
            margin-top: 1rem;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
        }
        .xyz-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .xyz-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .xyz-chart {
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
        }
        .xyz-chart h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Session Viewer</h1>
            <nav>
                <ul>
                    <li><a href="/sessions">Back to Sessions</a></li>
                    <li><a href="/">Recorder</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div class="session-header">
                <div>
                    <h2 id="sessionTitle">Loading...</h2>
                    <div id="sessionInfo"></div>
                </div>
                <button onclick="downloadCSV()">Download CSV</button>
            </div>
        </article>

        <article>
            <h3><span class="axis-label axis-mag"></span>Acceleration Magnitude</h3>
            <div class="chart-container">
                <canvas id="chartMag"></canvas>
            </div>

            <details>
                <summary>Show X/Y/Z Components</summary>
                <div class="xyz-grid">
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-x"></span>X-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartX"></canvas>
                        </div>
                    </div>
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-y"></span>Y-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartY"></canvas>
                        </div>
                    </div>
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-z"></span>Z-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartZ"></canvas>
                        </div>
                    </div>
                </div>
            </details>
        </article>

        <footer>
            <small>Lame Data - Open Source Horse Biomechanics</small>
        </footer>
    </main>

    <script>
        const filename = '{{ filename }}';
        let chartMag, chartX, chartY, chartZ;
        let sessionData = null;

        function loadSessionData() {
            document.getElementById('sessionTitle').setAttribute('aria-busy', 'true');

            fetch(`/api/session_data/${filename}`)
                .then(response => response.json())
                .then(data => {
                    sessionData = data;
                    document.getElementById('sessionTitle').removeAttribute('aria-busy');

                    if (data.sample_count === 0) {
                        document.getElementById('sessionTitle').textContent = 'No data found';
                        return;
                    }

                    const labels = data.timestamps.map((_, i) => i);

                    document.getElementById('sessionTitle').textContent = filename;
                    document.getElementById('sessionInfo').innerHTML =
                        `<p><strong>Total Samples:</strong> ${data.sample_count.toLocaleString()}</p>`;

                    const commonOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: { display: true, text: 'Sample Number' }
                            },
                            y: {
                                title: { display: true, text: 'Acceleration (g)' }
                            }
                        }
                    };

                    const smallOptions = {
                        ...commonOptions,
                        scales: {
                            x: { display: false },
                            y: { display: true }
                        }
                    };

                    // Magnitude chart (primary)
                    chartMag = new Chart(document.getElementById('chartMag'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Magnitude',
                                data: data.magnitude,
                                borderColor: 'rgb(156, 39, 176)',
                                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: true
                            }]
                        },
                        options: commonOptions
                    });

                    // X/Y/Z charts (smaller, in details)
                    chartX = new Chart(document.getElementById('chartX'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'X',
                                data: data.accel_x,
                                borderColor: 'rgb(255, 99, 132)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });

                    chartY = new Chart(document.getElementById('chartY'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Y',
                                data: data.accel_y,
                                borderColor: 'rgb(54, 162, 235)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });

                    chartZ = new Chart(document.getElementById('chartZ'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Z',
                                data: data.accel_z,
                                borderColor: 'rgb(75, 192, 192)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });
                })
                .catch(error => {
                    console.error('Error loading session data:', error);
                    document.getElementById('sessionTitle').textContent = 'Error loading session';
                });
        }

        function downloadCSV() {
            window.location.href = `/api/download/${filename}`;
        }

        loadSessionData();
    </script>
</body>
</html>
