<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>View Session - Lame Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <script src="/static/js/chart.umd.min.js"></script>
    <style>
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .session-header h2 {
            margin: 0;
            word-break: break-all;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        canvas {
            max-height: 250px;
        }
        .axis-label {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .axis-x { background: rgb(255, 99, 132); }
        .axis-y { background: rgb(54, 162, 235); }
        .axis-z { background: rgb(75, 192, 192); }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Session Viewer</h1>
            <nav>
                <ul>
                    <li><a href="/sessions">Back to Sessions</a></li>
                    <li><a href="/">Recorder</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div class="session-header">
                <div>
                    <h2 id="sessionTitle">Loading...</h2>
                    <div id="sessionInfo"></div>
                </div>
                <button onclick="downloadCSV()">Download CSV</button>
            </div>
        </article>

        <article>
            <h3><span class="axis-label axis-x"></span>Acceleration X-Axis</h3>
            <div class="chart-container">
                <canvas id="chartX"></canvas>
            </div>
        </article>

        <article>
            <h3><span class="axis-label axis-y"></span>Acceleration Y-Axis</h3>
            <div class="chart-container">
                <canvas id="chartY"></canvas>
            </div>
        </article>

        <article>
            <h3><span class="axis-label axis-z"></span>Acceleration Z-Axis</h3>
            <div class="chart-container">
                <canvas id="chartZ"></canvas>
            </div>
        </article>

        <footer>
            <small>Lame Data - Open Source Horse Biomechanics</small>
        </footer>
    </main>

    <script>
        const filename = '{{ filename }}';
        let chartX, chartY, chartZ;

        function loadSessionData() {
            document.getElementById('sessionTitle').setAttribute('aria-busy', 'true');

            fetch(`/api/session_data/${filename}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sessionTitle').removeAttribute('aria-busy');

                    if (data.sample_count === 0) {
                        document.getElementById('sessionTitle').textContent = 'No data found';
                        return;
                    }

                    const labels = data.timestamps.map((_, i) => i);

                    document.getElementById('sessionTitle').textContent = filename;
                    document.getElementById('sessionInfo').innerHTML =
                        `<p><strong>Total Samples:</strong> ${data.sample_count.toLocaleString()}</p>`;

                    const commonOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: { display: true, text: 'Sample Number' }
                            },
                            y: {
                                title: { display: true, text: 'Acceleration (g)' }
                            }
                        }
                    };

                    chartX = new Chart(document.getElementById('chartX'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'X',
                                data: data.accel_x,
                                borderColor: 'rgb(255, 99, 132)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: commonOptions
                    });

                    chartY = new Chart(document.getElementById('chartY'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Y',
                                data: data.accel_y,
                                borderColor: 'rgb(54, 162, 235)',
                                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: commonOptions
                    });

                    chartZ = new Chart(document.getElementById('chartZ'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Z',
                                data: data.accel_z,
                                borderColor: 'rgb(75, 192, 192)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: commonOptions
                    });
                })
                .catch(error => {
                    console.error('Error loading session data:', error);
                    document.getElementById('sessionTitle').textContent = 'Error loading session';
                });
        }

        function downloadCSV() {
            window.location.href = `/api/download/${filename}`;
        }

        loadSessionData();
    </script>
</body>
</html>
