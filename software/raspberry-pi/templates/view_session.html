<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <title>View Session - Lame Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <script src="/static/js/chart.umd.min.js"></script>
    <script src="/static/js/chartjs-plugin-annotation.min.js"></script>
    <style>
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .session-header h2 {
            margin: 0;
            word-break: break-all;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .chart-container-small {
            position: relative;
            height: 150px;
        }
        .axis-label {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .axis-mag { background: rgb(156, 39, 176); }
        .axis-x { background: rgb(255, 99, 132); }
        .axis-y { background: rgb(54, 162, 235); }
        .axis-z { background: rgb(75, 192, 192); }
        details {
            margin-top: 1rem;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
        }
        .xyz-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .xyz-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .xyz-chart {
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
        }
        .xyz-chart h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
        }
        .slider-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .slider-group {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .slider-value {
            font-weight: bold;
            color: var(--pico-primary);
        }
        #segmentResults {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            border-left: 4px solid var(--pico-primary);
        }
        #segmentResults:empty {
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Session Viewer</h1>
            <nav>
                <ul>
                    <li><a href="/sessions">Back to Sessions</a></li>
                    <li><a href="/">Recorder</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div class="session-header">
                <div>
                    <h2 id="sessionTitle">Loading...</h2>
                    <div id="sessionInfo"></div>
                </div>
                <button onclick="downloadCSV()">Download CSV</button>
            </div>
        </article>

        <article>
            <h3><span class="axis-label axis-mag"></span>Acceleration Magnitude</h3>
            <div class="chart-container">
                <canvas id="chartMag"></canvas>
            </div>

            <details>
                <summary>Show X/Y/Z Components</summary>
                <div class="xyz-grid">
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-x"></span>X-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartX"></canvas>
                        </div>
                    </div>
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-y"></span>Y-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartY"></canvas>
                        </div>
                    </div>
                    <div class="xyz-chart">
                        <h4><span class="axis-label axis-z"></span>Z-Axis</h4>
                        <div class="chart-container-small">
                            <canvas id="chartZ"></canvas>
                        </div>
                    </div>
                </div>
            </details>
        </article>

        <article>
            <h3>Gait Analysis</h3>
            <div class="slider-group">
                <div>
                    <div class="slider-label">
                        <span>Variance Threshold</span>
                        <span class="slider-value" id="varianceValue">2.0</span>
                    </div>
                    <input type="range" id="varianceThreshold" min="0.5" max="4" step="0.1" value="2.0"
                           oninput="document.getElementById('varianceValue').textContent = this.value">
                </div>
                <div>
                    <div class="slider-label">
                        <span>Frequency Threshold (Hz)</span>
                        <span class="slider-value" id="frequencyValue">0.3</span>
                    </div>
                    <input type="range" id="frequencyThreshold" min="0.1" max="1" step="0.05" value="0.3"
                           oninput="document.getElementById('frequencyValue').textContent = this.value">
                </div>
                <div>
                    <div class="slider-label">
                        <span>Min Segment (sec)</span>
                        <span class="slider-value" id="minSegmentValue">2.0</span>
                    </div>
                    <input type="range" id="minSegment" min="0.5" max="5" step="0.5" value="2.0"
                           oninput="document.getElementById('minSegmentValue').textContent = this.value">
                </div>
            </div>
            <button onclick="analyzeGait()" id="analyzeBtn">Analyze Gait</button>
            <div id="segmentResults"></div>
        </article>

        <footer>
            <small>Lame Data - Open Source Horse Biomechanics</small>
        </footer>
    </main>

    <script>
        const filename = '{{ filename }}';
        let chartMag, chartX, chartY, chartZ;
        let sessionData = null;

        function loadSessionData() {
            document.getElementById('sessionTitle').setAttribute('aria-busy', 'true');

            fetch(`/api/session_data/${filename}`)
                .then(response => response.json())
                .then(data => {
                    sessionData = data;
                    document.getElementById('sessionTitle').removeAttribute('aria-busy');

                    if (data.sample_count === 0) {
                        document.getElementById('sessionTitle').textContent = 'No data found';
                        return;
                    }

                    const labels = data.timestamps.map((_, i) => i);

                    document.getElementById('sessionTitle').textContent = filename;
                    document.getElementById('sessionInfo').innerHTML =
                        `<p><strong>Total Samples:</strong> ${data.sample_count.toLocaleString()}</p>`;

                    const commonOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: { display: true, text: 'Sample Number' }
                            },
                            y: {
                                title: { display: true, text: 'Acceleration (g)' }
                            }
                        }
                    };

                    const smallOptions = {
                        ...commonOptions,
                        scales: {
                            x: { display: false },
                            y: { display: true }
                        }
                    };

                    // Magnitude chart (primary)
                    chartMag = new Chart(document.getElementById('chartMag'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Magnitude',
                                data: data.magnitude,
                                borderColor: 'rgb(156, 39, 176)',
                                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                                borderWidth: 1,
                                pointRadius: 0,
                                fill: true
                            }]
                        },
                        options: commonOptions
                    });

                    // X/Y/Z charts (smaller, in details)
                    chartX = new Chart(document.getElementById('chartX'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'X',
                                data: data.accel_x,
                                borderColor: 'rgb(255, 99, 132)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });

                    chartY = new Chart(document.getElementById('chartY'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Y',
                                data: data.accel_y,
                                borderColor: 'rgb(54, 162, 235)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });

                    chartZ = new Chart(document.getElementById('chartZ'), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Z',
                                data: data.accel_z,
                                borderColor: 'rgb(75, 192, 192)',
                                borderWidth: 1,
                                pointRadius: 0
                            }]
                        },
                        options: smallOptions
                    });
                })
                .catch(error => {
                    console.error('Error loading session data:', error);
                    document.getElementById('sessionTitle').textContent = 'Error loading session';
                });
        }

        function downloadCSV() {
            window.location.href = `/api/download/${filename}`;
        }

        function analyzeGait() {
            const btn = document.getElementById('analyzeBtn');
            btn.setAttribute('aria-busy', 'true');
            btn.disabled = true;

            const params = new URLSearchParams({
                variance: document.getElementById('varianceThreshold').value,
                frequency: document.getElementById('frequencyThreshold').value,
                min_segment: document.getElementById('minSegment').value
            });

            fetch(`/api/segment/${filename}?${params}`)
                .then(r => r.json())
                .then(segments => {
                    btn.removeAttribute('aria-busy');
                    btn.disabled = false;

                    updateChartAnnotations(segments);

                    const resultsDiv = document.getElementById('segmentResults');
                    if (segments.count <= 1) {
                        resultsDiv.innerHTML = '<strong>No gait changes detected.</strong> Try lowering the thresholds.';
                    } else {
                        let html = `<strong>Found ${segments.count} gait segments</strong><br>`;
                        html += '<small>Boundaries at: ';
                        html += segments.times.slice(1).map(t => t.toFixed(1) + 's').join(', ');
                        html += '</small>';
                        resultsDiv.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error analyzing gait:', error);
                    btn.removeAttribute('aria-busy');
                    btn.disabled = false;
                    document.getElementById('segmentResults').innerHTML =
                        '<strong>Error analyzing gait.</strong> Check console for details.';
                });
        }

        function updateChartAnnotations(segments) {
            const annotations = {};

            // Skip first boundary (always 0), create vertical lines for the rest
            for (let i = 1; i < segments.boundaries.length; i++) {
                const sampleIdx = segments.boundaries[i];
                const confidence = segments.confidence[i];

                annotations[`segment${i}`] = {
                    type: 'line',
                    xMin: sampleIdx,
                    xMax: sampleIdx,
                    borderColor: `rgba(255, 193, 7, ${0.5 + confidence * 0.4})`,
                    borderWidth: 2,
                    borderDash: [6, 4],
                    label: {
                        display: true,
                        content: `Segment ${i + 1}`,
                        position: 'start',
                        backgroundColor: 'rgba(255, 193, 7, 0.8)',
                        color: '#000',
                        font: { size: 10, weight: 'bold' }
                    }
                };
            }

            // Update magnitude chart with annotations
            if (chartMag) {
                chartMag.options.plugins.annotation = { annotations };
                chartMag.update();
            }
        }

        loadSessionData();
    </script>
</body>
</html>
