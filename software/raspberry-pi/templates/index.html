<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <title>Lame Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <style>
        /* Custom status indicator styles */
        .status-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            text-align: center;
            margin: 1rem 0;
        }
        .status-recording {
            background: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
        }
        .status-stopped {
            background: #C44638;
            color: white;
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }
        .metric-row:last-child {
            border-bottom: none;
        }
        .device-card {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: var(--pico-border-radius);
            border-left: 4px solid var(--pico-primary);
        }
        .device-connected {
            background: var(--pico-card-background-color);
            border-left-color: #2ecc71;
        }
        .device-disconnected {
            background: #fff5f5;
            border-left-color: #C44638;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .btn-stop {
            --pico-background-color: #C44638;
            --pico-border-color: #C44638;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Lame Data</h1>
            <nav>
                <ul>
                    <li><a href="/sessions">View Past Sessions</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div id="status" class="status-indicator status-stopped">NOT RECORDING</div>

            <div id="metrics" style="display:none;">
                <div class="metric-row">
                    <span>Duration:</span>
                    <strong id="duration">0s</strong>
                </div>
                <div class="metric-row">
                    <span>Samples:</span>
                    <strong id="samples">0</strong>
                </div>
            </div>
        </article>

        <article>
            <header>
                <h2>Session Info</h2>
            </header>

            <label for="location">Location on Horse</label>
            <select id="location">
                <option value="left_front">Left Front Leg</option>
                <option value="right_front">Right Front Leg</option>
                <option value="left_rear">Left Rear Leg</option>
                <option value="right_rear">Right Rear Leg</option>
                <option value="poll">Poll</option>
                <option value="withers">Withers</option>
                <option value="girth">Girth</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" rows="3" placeholder="e.g., Walk in hand, Trot in hand, Lunge left, etc."></textarea>

            <div class="btn-group">
                <button id="startBtn" onclick="startRecording()">Start Recording</button>
                <button id="stopBtn" class="btn-stop" onclick="stopRecording()" disabled>Stop Recording</button>
            </div>
        </article>

        <article>
            <header>
                <h2>Device Status</h2>
            </header>
            <div id="deviceStatus">
                <p>No devices connected</p>
            </div>
        </article>

        <footer>
            <small>Lame Data - Open Source Horse Biomechanics</small>
        </footer>
    </main>

    <script>
        let isRecording = false;

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    isRecording = data.is_recording;

                    const statusDiv = document.getElementById('status');
                    if (isRecording) {
                        statusDiv.textContent = 'RECORDING';
                        statusDiv.className = 'status-indicator status-recording';
                        document.getElementById('metrics').style.display = 'block';
                        document.getElementById('duration').textContent = Math.floor(data.duration) + 's';
                        document.getElementById('samples').textContent = data.samples_received.toLocaleString();
                    } else {
                        statusDiv.textContent = 'NOT RECORDING';
                        statusDiv.className = 'status-indicator status-stopped';
                        document.getElementById('metrics').style.display = 'none';
                    }

                    document.getElementById('startBtn').disabled = isRecording;
                    document.getElementById('stopBtn').disabled = !isRecording;
                    document.getElementById('location').disabled = isRecording;
                    document.getElementById('notes').disabled = isRecording;

                    const deviceDiv = document.getElementById('deviceStatus');
                    if (Object.keys(data.device_status).length === 0) {
                        deviceDiv.innerHTML = '<p>No devices connected</p>';
                    } else {
                        let html = '';
                        for (const [deviceId, status] of Object.entries(data.device_status)) {
                            const stateClass = status.connected ? 'device-connected' : 'device-disconnected';
                            const stateText = status.connected ? 'Connected' : `Disconnected (${status.seconds_ago}s ago)`;
                            const stateIcon = status.connected ? '●' : '○';

                            html += `<div class="device-card ${stateClass}">
                                <strong>${stateIcon} Device ${deviceId}</strong> - ${stateText}<br>
                                <small>Battery: ${status.voltage.toFixed(2)}V (${status.percent.toFixed(0)}%)</small>
                            </div>`;
                        }
                        deviceDiv.innerHTML = html;
                    }
                });
        }

        function startRecording() {
            const location = document.getElementById('location').value;
            const notes = document.getElementById('notes').value;

            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({location, notes})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateStatus();
                }
            });
        }

        function stopRecording() {
            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Recording stopped!\nDuration: ${Math.floor(data.duration)}s\nSamples: ${data.samples_recorded.toLocaleString()}`);
                    updateStatus();
                }
            });
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
